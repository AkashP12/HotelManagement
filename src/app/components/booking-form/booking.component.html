<div class="card bookingFormCard">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
        <form #bookingForm="ngForm" class="bookingForm" (ngSubmit)="checkAvailable()">
            <div class="form-group">
                <label for="room">Type of Room</label>
                <select class="form-control" name="room" id="room" [(ngModel)]="Booking.room" required>
          <option value="" disabled selected>Select your option</option>
          <option *ngFor="let pow of roomType" [value]="pow">{{ pow }}</option>
        </select>
            </div>
            <div class="form-group">
                <label for="fromDate">From:</label>
                <input type="date" name="fromDate" min="{{ minDate }}" required class="form-control" [(ngModel)]="Booking.fromDate" #fromDate="ngModel" />
            </div>
            <div class="form-group">
                <label for="toDate">To:</label>
                <input type="date" name="toDate" required min="{{ minDateTo }}" class="form-control" [(ngModel)]="Booking.toDate" #toDate="ngModel" />
            </div>

            <button class="btn btn-primary btn-md btn-block" type="submit" [disabled]="bookingForm.form.invalid">
        Check Availability
      </button>
        </form>
    </div>
</div>
