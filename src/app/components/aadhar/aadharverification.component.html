<div class="card aadhaarCard">
    <div class="card-header">Aadhar Verification</div>
    <div class="card-body">
        <div class="card-text">
            <form #verifyform="ngForm">
                <div class="form-group">
                    <label>Enter 12 digit Aadhaar number</label>
                    <input data-type="aadhar-number" class="form-control form-control-sm" maxlength="12" minlength="12" placeholder="12 Digit UID (123412341234)" name="Aadhar Number" required [(ngModel)]="user.aadhar" #aadharverify="ngModel" [class.is-invalid]="aadharverify.invalid && aadharverify.touched"
                    />
                    <div *ngIf="
              aadharverify.errors &&
              aadharverify.invalid &&
              aadharverify.touched
            ">
                        <small class="text-danger" *ngIf="aadharverify.errors.required">Aadhar number is required field</small
            >
            <small class="text-danger" *ngIf="aadharverify.errors.minlength"
              >Enter valid Aadhar Number</small
            >
          </div>
        </div>
        <span style="color: red">{{msg}}</span>
        <button type="submit" class="btn btn-primary btn-block" (click)="aadharSubmit()">Verify</button>
      </form>
    </div>
  </div>
</div>
